<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video, and Image Alert</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Click on the elements below:</h1>

    <ul>
        <li>
            <h2>This is a video</h2>
            <video controls loop autoplay muted preload="auto" width="400" height="500">
                <source src="Humood - Kun Anta _ حمود الخضر - كن أنت _ Official Music Video.mp4" type="video/mp4">
            </video>
        </li>
    
        <!-- <li>
            <h2 id="audio"> This is an audio</h2>
            <audio controls>
                <source src="Humood - Kun Anta _ حمود الخضر - كن أنت _ Official Music Video.mp3" type="audio/mpeg">
            </audio>
        </li> -->

        <li>
            <h1>Responsive Image and Audio</h1>

            <!-- Responsive Image -->
            <div class="responsive-img-container">
                <img src="Screenshot 2024-04-08 133819.png" alt="Sample Image">
            </div>
        
            <!-- Responsive Audio -->
            <div class="responsive-audio-container">
                <audio controls>
                    <source src="Humood - Kun Anta _ حمود الخضر - كن أنت _ Official Music Video.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        
        </li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
